<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>FlexBox</title>

<style>

body {
  font-family: arial;
  display: flex;
  flex-wrap: wrap;
  list-style: none;
}

header {
  background-color: black;
  color: white;
}

nav {
  background-color: #363636;
  color: white;
  margin: 10px 0;
}

aside {
  background-color: #4F4F4F;
  color: white;
  height: 200px;
  padding: 10px;
  flex-basis: 100%;
}

header, nav {
  padding: 10px;
  flex-basis: 100%;
}

.container {
  display : flex;
  background-color: white;
  color: white;
  width: 100%;
  column-gap: 10px;
}

.bloco {
  background-color: #808080;
  color: white;
  padding: 10px;
  margin: 10px 0;
  flex-basis: 100%;
  height: 100px;
}

.container-2 {
  display : flex;
  background-color: white;
  color: white;
  width: 100%;
  column-gap: 10px;
}

.caixa {
  background-color: #A9A9A9;
  color: white;
  padding: 10px;
  height: 100px;
  margin-bottom: 10px;
  flex-basis: 100%;
}

footer {
  background-color: #D3D3D3;
  padding: 10px;
  flex-basis: 100%;
  }
  
</style>

</head>

<body>
    
    <header>Header</header>
    
    <nav>Nav</nav>
    
    <aside>Slider</aside>


<main class="container">
    <div class="bloco bloco-1">D1.1</div>
    <div class="bloco bloco-2">D1.2</div>
    <div class="bloco bloco-3">D1.3</div>
</main>

<div class="container-2">
    <div class="caixa caixa-1">D2.1</div>
    <div class="caixa caixa-2">D2.2</div>
    <div class="caixa caixa-3">D2.3</div>
    <div class="caixa caixa-3">D2.4</div>
</div>

<footer>Rodap√©</footer>

</body>

</html>
